<div
    class="note-card"
    [ngClass]="layout"
    [ngStyle]="{'background-color' : note.color}"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
>
    <h3 class="note-title">{{note.title}}</h3>
    <p class="note-desc">{{note.description}}</p>

    <app-note-toolbar
        [note] = "note"
        [isInArchive] = "isInArchive"
        (archive) = "onArchive($event)"
        
        
    ></app-note-toolbar>
</div>
